    <style>
        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary: #ec4899;
            --accent: #fbbf24;
            --dark: #1f2937;
            --light: #f3f4f6;
            --gradient-main: linear-gradient(135deg, #8b5cf6 0%, #a78bfa 50%, #ec4899 100%);
            --gradient-card: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: #374151;
            background-color: #fafafa;
            overflow-x: hidden;
        }

        /* Animaciones */
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.4); }
            50% { box-shadow: 0 0 40px rgba(139, 92, 246, 0.8); }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Layout */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Hero Section */

            min-height: 100vh;
            background: var(--gradient-main);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 100px 20px;
        }

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            max-width: 900px;
        }

        .hero-badge {
            display: inline-block;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 600;
            margin-bottom: 25px;
            border: 1px solid rgba(255,255,255,0.3);
            animation: float 3s ease-in-out infinite;

        .hero h1 {

            font-weight: 800;

        .hero h1 span {

        .hero-subtitle {

            margin-bottom: 30px;

            font-size: 0.9rem;

        .hero-cta {

            flex-wrap: wrap;
            justify-content: center;

        .btn-primary {
            background: white;

            box-shadow: 0 10px 30px rgba(0,0,0,0.2);

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid rgba(255,255,255,0.8);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
            border-color: white;
            transform: translateY(-3px);
        }

        /* Floating elements decoration */
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape-1 { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
        .shape-2 { width: 120px; height: 120px; top: 20%; right: 10%; animation-delay: 1s; }
        .shape-3 { width: 60px; height: 60px; bottom: 20%; left: 15%; animation-delay: 2s; }
        .shape-4 { width: 100px; height: 100px; bottom: 10%; right: 20%; animation-delay: 3s; }

        /* Sections General */
        section {
            padding: 100px 0;
        }

        .section-title {
            font-size: clamp(2rem, 4vw, 3rem);
            font-weight: 800;
            text-align: center;
            margin-bottom: 20px;
            color: var(--dark);
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .section-title::after {
            content: '';
            display: block;
            width: 80px;
            height: 5px;
            background: var(--gradient-main);
            margin: 15px auto;
            border-radius: 5px;
        }

        .section-subtitle {
            text-align: center;
            color: #6b7280;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 60px;
        }

        /* About Section */
        .about {
            background: white;
            position: relative;
        }

        .about-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .about-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #4b5563;
        }

            margin-bottom: 20px;
        }

        .highlight-box {
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            border-left: 5px solid var(--primary);
            padding: 25px;
            border-radius: 10px;
            margin: 30px 0;
        }

        .highlight-box h3 {
            color: var(--primary-dark);
            margin-bottom: 10px;
            font-size: 1.3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .stat-item {

            padding: 25px;
            border-radius: 15px;

            border-color: var(--primary);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.15);

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.95rem;
            margin-top: 5px;
            font-weight: 600;
        }

        /* Roles Section */
        .roles {
            background: linear-gradient(135deg, #f9fafb 0%, #f3f4f6 100%);
        }

        .roles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .role-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .role-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-main);
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border-color: #e5e7eb;
        }

        .role-card:hover::before {
            transform: scaleX(1);
        }

        .role-icon {
            width: 70px;
            height: 70px;
            background: var(--gradient-main);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: white;
        }

        .role-card h3 {
            font-size: 1.5rem;
            color: var(--dark);
            margin-bottom: 15px;
        }

        .role-card p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .role-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .tag {
            background: #f3f4f6;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #4b5563;
            font-weight: 500;
        }

        .tag.urgent {
            background: #fef3c7;
            color: #d97706;
        }

        tag.volunteer {
            background: #dbeafe;
            color: #1e40af;
        }

        /* Benefits Section */
        .benefits {
            background: white;
        }

        .benefits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }

        .benefit-item {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .benefit-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ede9fe 0%, #ddd6fe 100%);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            flex-shrink: 0;
        }

        .benefit-content h3 {
            color: var(--dark);
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        /* Application Section */

        }

        .contact-box {

            border: 2px solid rgba(255,255,255,0.3);
            padding: 25px;
            border-radius: 15px;
            font-size: 1.1rem;
            backdrop-filter: blur(10px);
        }

        .contact-box strong {
            color: #fde047;
            font-size: 1.2rem;
        }

        .contact-box a {
            color: #fff;
            text-decoration: none;
            border-bottom: 2px solid #fde047;
            transition: all 0.3s;
        }

        .contact-box a:hover {
            color: #fde047;
        }

        .volunteer-note {
            background: rgba(255,255,255,0.1);
            border-left: 4px solid #10b981;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1rem;
        }

        .volunteer-note strong {
            color: #10b981;
        }

        .application-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
            color: #374151;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input,

        .form-group input:focus,

        .form-group textarea {

        }

        .btn-submit {
            width: 100%;
            background: var(--gradient-main);
            color: white;
            padding: 18px;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;

            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(139, 92, 246, 0.4);
        }

        /* Footer */
        footer {
            background: var(--dark);
            color: white;
            text-align: center;
            padding: 60px 20px 30px;
        }

        .footer-content {
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .footer-logo {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .social-links a {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 1.3rem;
        }

        .social-links a:hover {
            background: var(--primary);
            transform: translateY(-5px) scale(1.1);
        }

        .nonprofit-footer {
            background: rgba(255,255,255,0.05);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 500px;
            font-size: 0.9rem;
            color: #9ca3af;
        }

        .copyright {
            color: #9ca3af;
            font-size: 0.9rem;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        /* Responsive */
        @media (max-width: 968px) {
            .about-grid,
            .application-container {
                grid-template-columns: 1fr;
            }

            .about-grid {
                text-align: center;
            }

            .highlight-box {
                text-align: left;
            }

            section {
                padding: 60px 0;
            }

            .hero {
                min-height: auto;
                padding: 120px 20px;
            }
        }

        @media (max-width: 640px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .role-card {
                padding: 30px 20px;
            }

            .application-form {
                padding: 25px;
            }

            .nonprofit-badge {
                font-size: 0.85rem;
                padding: 6px 15px;
            }
        }

        /* Success Message */
        .success-message {
            display: none;
            background: #10b981;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .success-message.show {
            display: block;
            animation: slideInUp 0.5s ease;
        }

        /* Heart animation */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .heart {
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
            color: #ec4899;
        }
